<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="bg-gray-100 flex items-center justify-center min-h-screen">
      <div class="age-calculator-container">
        <div class="age-calculator-wrapper">
            <div class="result-container">
                <h2 class="result-title">Your age is</h2>
                <p class="result-text" id="age">0 years 0 months 0 days</p>
                <p class="result-text" id="time">0 hours and 0 minutes</p>
                <p class="result-info-title">You were born in</p>
                <p class="result-text" id="date">0:00am on 0 0
                    0
                    0000
                </p>
                <p class="result-info-title">Next Birthday in</p>
                <p class="result-text" id="birthday">0 days 0 hours and 0
                    minutes
                </p>
                <p class="result-info-title">Your age is total</p>
                <p class="result-text" id="total">0 days</p>
            </div>
            <div class="age-calculator-form">
                <div class="mb-4">
                    <label class="form-label">Birthday</label>
                    <div class="grid grid-cols-3 gap-2">
                        <select class="fi-form-select" aria-label="Day" id="daySelect">
                            <!-- Days -->
                            <option disabled selected>Day</option>

                        </select>
                        <select class="fi-form-select" aria-label="Month" id="monthSelect">
                            <!-- Months -->
                            <option disabled selected>Month</option>

                        </select>
                        <select class="fi-form-select" aria-label="Year" id="yearSelect">
                            <!-- Years -->
                            <option disabled selected>Year</option>

                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Birth Time (optional)</label>
                    <div class="grid grid-cols-3 gap-2">
                        <select class="fi-form-select" aria-label="Hour" id="hourSelect">
                            <!-- Hours -->
                            <option value="1" selected>Hour</option>

                        </select>
                        <select class="fi-form-select" aria-label="Minute" id="minuteSelect">
                            <!-- Minutes -->
                            <option value="30" selected>Minute</option>

                        </select>
                        <select class="fi-form-select" aria-label="AM/PM" id="ampmSelect">
                            <option value="am" selected>AM</option>
                            <option value="pm">PM</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                  <label class="form-label">Age at the Date of</label>
                  <div class="grid grid-cols-3 gap-2">
                      <select class="fi-form-select" aria-label="Day" id="toDaySelect">
                          <!-- Days -->

                      </select>
                      <select class="fi-form-select" aria-label="Month" id="toMonthSelect">
                          <!-- Months -->

                      </select>
                      <select class="fi-form-select" aria-label="Year" id="toYearSelect">
                          <!-- Years -->

                      </select>
                  </div>
              </div>

                <button id="calculateButton" class="btn btn-primary w-full">Calculate</button>
            </div>
        </div>
    </div>
    </main>
 <script src="script.js"></script>
</body>
</html>
